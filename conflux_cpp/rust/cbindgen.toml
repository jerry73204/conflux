# cbindgen configuration for conflux-ffi

language = "C"
header = """
/*
 * Conflux FFI - C bindings for multi-stream message synchronization
 *
 * This header is auto-generated by cbindgen. Do not edit manually.
 *
 * License: MIT OR Apache-2.0
 */
"""
include_guard = "CONFLUX_FFI_H"
include_version = true
cpp_compat = true
autogen_warning = "/* Warning: this file is auto-generated by cbindgen. Don't modify manually. */"

[defines]
# Feature flags if needed

[export]
include = [
    "ConfluxConfig",
    "ConfluxResult",
    "ConfluxSynchronizer",
]
exclude = []

[fn]
# Function naming
rename_args = "None"

[struct]
# Struct naming
rename_fields = "None"

[enum]
# Enum naming - prefix variants with enum name (e.g., ConfluxResult_Ok)
rename_variants = "None"
prefix_with_name = true
